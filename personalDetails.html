<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .form {
            max-width: 500px;
            margin: 0 auto;
        }
        span{
            color: red;
            font-size: 20px;
            margin: 0;
            padding: 0;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
</head>

<body>
    
        <form action="" method="" class="form">
            <fieldset>
                <legend>Personal Details</legend>
                <table align="center">
                    <tr>
                        <td>Saluation</td>

                    </tr>
                    <tr>
                        <td>
                            <select name="" id="">
                                <option value="">--None--</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>First Name <span><sup>*</sup></span></td>
                        <td>
                            <input type="text" placeholder="First Name" required> 
                        </td>
                    </tr>

                    <tr>
                        <td>Last Name <span><sup>*</sup></span></td>
                        <td>
                            <input type="text" placeholder="Last Name" required>
                        </td>
                    </tr>

                    <tr>
                        <td>Gender <span><sup>*</sup></span></td>
                        <td>
                            <input type="radio" name="gender" required> Male
                            <input type="radio" name="gender" required> Female
                        </td>
                    </tr>

                    <tr>
                        <td>Email <span><sup>*</sup></span></td>
                        <td>
                            <input type="emain" required>
                        </td>
                    </tr>

                    <tr>
                        <td>Date of Birth <span><sup>*</sup></span></td>
                        <td>
                            <input type="date" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Address <span><sup>*</sup></span></td>
                        <td>
                            <textarea name="" id="" cols="30" rows="10"
                                placeholder="type your address here....."></textarea>
                        </td>
                    </tr>
                    <tr >
                        <td >
                            <input type="submit" value="Submit" required>
                            <input type="reset" value="Reset">
                        </td>
                    </tr>
                </table>

            </fieldset>
        </form>
   

</body>

</html>
